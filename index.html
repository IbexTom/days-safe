<div class="container">
  <h1>Days Safe</h1>
  <div id="days"></div>
  <div class="tagline">Safety Starts Before the Machine Does</div>
</div>


<style>
  body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: #111;
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    text-align: center;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
  }

  h1 {
    font-size: 64px;
    letter-spacing: 3px;
    margin: 0 0 10px 0;
  }

  #days {
    font-size: 180px;
    font-weight: 900;
    line-height: 1;
    margin: 0;
  }

  .tagline {
    font-size: 28px;
    margin-top: 10px;
    opacity: 0.85;
  }
</style>

</head>

<body>
  <h1>Days Safe</h1>
  <div id="days"></div>
  <div class="tagline">Safety Starts Before the Machine Does</div>

  <script>
    const lastIncident = new Date("2024-01-18");

    const holidays = [
      "01-01", // New Year's Day
      "07-04", // Independence Day
      "12-25"  // Christmas Day
    ];

    function isHoliday(date) {
      const mmdd = date.toISOString().slice(5,10);
      return holidays.includes(mmdd);
    }

    function countWorkdays(from, to) {
      let count = 0;
      const date = new Date(from);
      while (date < to) {
        const day = date.getDay();
        if (day !== 0 && day !== 6 && !isHoliday(date)) {
          count++;
        }
        date.setDate(date.getDate() + 1);
      }
      return count;
    }

    const today = new Date();
    document.getElementById("days").innerText =
      countWorkdays(lastIncident, today);
  </script>
</body>
</html>
