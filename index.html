<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Days Safe</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(
          rgba(0,0,0,0.75),
          rgba(0,0,0,0.75)
        ),
        url("ibex-logo.png") center / 60% no-repeat,
        #222;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #days {
      font-size: 140px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Days Safe</h1>
  <div id="days"></div>

  <script>
    // === CONFIGURATION ===
    const lastIncident = new Date("2024-01-18");

    // Fixed-date holidays (MM-DD)
    const holidays = [
      "01-01", // New Year's Day
      "07-04", // Independence Day
      "12-25"  // Christmas
    ];
    // === END CONFIGURATION ===

    function isHoliday(date) {
      const mmdd = date.toISOString().slice(5,10);
      return holidays.includes(mmdd);
    }

    function countWorkdays(from, to) {
      let count = 0;
      const date = new Date(from);
      while (date < to) {
        const day = date.getDay();
        if (day !== 0 && day !== 6 && !isHoliday(date)) {
          count++;
        }
        date.setDate(date.getDate() + 1);
      }
      return count;
    }

    const today = new Date();
    document.getElementById("days").innerText =
      countWorkdays(lastIncident, today);
  </script>
</body>
</html>
