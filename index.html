<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Days Safe</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background:
      linear-gradient(
        rgba(0,0,0,0.78),
        rgba(0,0,0,0.78)
      ),
      url("ibex-logo.png") center / 45% no-repeat,
      #111;
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden; /* critical */
  }

  h1 {
    font-size: 110px;
    margin-bottom: -10px;
    letter-spacing: 6px;
    font-weight: 800;
    text-transform: uppercase;
  }

  #days {
    font-size: 260px;       /* SAFE size */
    font-weight: 900;
    line-height: 1;
    transform: scale(2);    /* THIS is the visual doubling */
    transform-origin: center;
    margin: 0;
    white-space: nowrap;
    text-shadow: 0 14px 40px rgba(0,0,0,0.75);
  }

  .tagline {
    font-size: 48px;
    margin-top: 40px;       /* compensate for scaling */
    letter-spacing: 2px;
    opacity: 0.9;
  }
</style>


</head>

<body>
  <h1>Days Safe</h1>
  <div id="days"></div>
  <div class="tagline">Safety Starts Before the Machine Does</div>

  <script>
    const lastIncident = new Date("2024-01-18");

    const holidays = [
      "01-01", // New Year's Day
      "07-04", // Independence Day
      "12-25"  // Christmas Day
    ];

    function isHoliday(date) {
      const mmdd = date.toISOString().slice(5,10);
      return holidays.includes(mmdd);
    }

    function countWorkdays(from, to) {
      let count = 0;
      const date = new Date(from);
      while (date < to) {
        const day = date.getDay();
        if (day !== 0 && day !== 6 && !isHoliday(date)) {
          count++;
        }
        date.setDate(date.getDate() + 1);
      }
      return count;
    }

    const today = new Date();
    document.getElementById("days").innerText =
      countWorkdays(lastIncident, today);
  </script>
</body>
</html>
