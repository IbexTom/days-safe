<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Days Safe</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background:
      linear-gradient(
        rgba(0,0,0,0.78),
        rgba(0,0,0,0.78)
      ),
      url("ibex-logo.png") center / 55% no-repeat,
      #111;
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 88px;          /* WAS ~64 */
    margin-bottom: 10px;
    letter-spacing: 3px;
    font-weight: 700;
  }

  #days {
    font-size: 220px;         /* WAS ~140 — this is the big move */
    font-weight: 900;
    line-height: 1;
    margin-bottom: 20px;
  }

  .tagline {
    font-size: 40px;          /* WAS ~28–32 */
    letter-spacing: 1px;
    opacity: 0.9;
  }
</style>

</head>

<body>
  <h1>Days Safe</h1>
  <div id="days"></div>
  <div class="tagline">Safety Starts Before the Machine Does</div>

  <script>
    const lastIncident = new Date("2024-01-18");

    const holidays = [
      "01-01", // New Year's Day
      "07-04", // Independence Day
      "12-25"  // Christmas Day
    ];

    function isHoliday(date) {
      const mmdd = date.toISOString().slice(5,10);
      return holidays.includes(mmdd);
    }

    function countWorkdays(from, to) {
      let count = 0;
      const date = new Date(from);
      while (date < to) {
        const day = date.getDay();
        if (day !== 0 && day !== 6 && !isHoliday(date)) {
          count++;
        }
        date.setDate(date.getDate() + 1);
      }
      return count;
    }

    const today = new Date();
    document.getElementById("days").innerText =
      countWorkdays(lastIncident, today);
  </script>
</body>
</html>
